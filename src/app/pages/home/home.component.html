<div class="home-body">
  <div class="wb-typography-h2">Выберите платформу:</div>
  <div class="platforms-block">
    <ng-container *ngFor="let item of items; trackBy: trackByItem;">
      <a
        *ngIf="!item.blocked"
        [style.background-color]="item.color"
        [routerLink]="item.url"
        class="navigation-circle">
      </a>
    </ng-container>
  </div>
</div>
