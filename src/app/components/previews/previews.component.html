<div
  #scrollContainer
  [class.ui-previews-vertical]="vertical"
  [class.ui-previews-centered]="centered"
  class="ui-previews">
  <ng-container *ngFor="let preview of items; index as loopSectionIndex; trackBy: trackByChunk;">
    <button
      *ngFor="let image of preview.photos; index as loopPhotoIndex; trackBy: trackByPhoto;"
      #image
      [class.active]="sectionIndex === loopSectionIndex && photoIndex === loopPhotoIndex"
      [class.ui-previews-button-horizontal]="!vertical"
      [class.ui-previews-button-vertical]="vertical"
      [class.ui-previews-full-width]="!image.small"
      (click)="emitChange(loopSectionIndex, loopPhotoIndex)"
      (dblclick)="emitOpenUrge()"
      class="ui-previews-button">
      <img
        *ngIf="image.small"
        [class.ui-previews-image-vertical]="vertical"
        [class.ui-previews-image-horizontal]="!vertical"
        [src]="image.small"
        alt=""
        loading="lazy"
        referrerpolicy="no-referrer"
        class="ui-previews-image">
      <div
        *ngIf="!image.small"
        class="wb-typography-caption">
        {{ image.name }}
      </div>
    </button>
  </ng-container>
</div>
